name: Update Configs

on:
  workflow_dispatch:       # اجرای دستی توسط Cron-job یا دکمه Actions

permissions:
  contents: write          # اجازه نوشتن در ریپوزیتوری

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run script
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # اضافه شدن configs2.txt به لیست فایل‌ها
        git add configs.txt configs2.txt data.temp pointer.txt
        git commit -m "Auto-update configs" || echo "No changes to commit"
        git push
