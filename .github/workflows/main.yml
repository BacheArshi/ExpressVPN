name: Update Configs

on:
  workflow_dispatch:      # اجرای دستی

permissions:
  contents: write         # اجازه ایجاد تغییرات در فایل‌ها

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run script
      run: python main.py

    - name: Commit and Push
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # استفاده از -A برای اضافه کردن همه فایل‌های جدید و تغییر یافته (از جمله configs5)
          git add -A 
          # جلوگیری از ارور در صورتی که تغییری برای کامیت وجود نداشته باشد
          git commit -m "Update configs and configs5" || echo "No changes to commit"
          git push
