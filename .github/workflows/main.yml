name: Update Configs

on:
  workflow_dispatch:      # اجرای دستی

permissions:
  contents: write         # اجازه ایجاد تغییرات در فایل‌ها

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run script
      run: python main.py

    - name: Commit and Push
      run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          # اضافه کردن این شرط برای جلوگیری از ارور وقتی تغییری نیست
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update configs" && git push)
